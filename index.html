<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="header">
      <figure>
        <image class="logo" src="./images/stunning-logo.png"></image>
      </figure>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
      </nav>
      <button><b>Your Account</b></button>
    </header>
    <!-- ---------------------------------------------------------------------- -->
    <main>
      <section>
        <div class="description">
          <h1 class="child1">
            Stunning<br />
            Workplace<span style="color:rgb(138, 31, 238)">.</span>
          </h1>
          <p class="child2">
            With Stunning, remote teams can organize projects,<br />
            manage shifting priorities,and get work done.
          </p>
        </div>
        <div class="desc-footer">
          <button><b>New Account</b></button>
          <figure>
            <image
              class="up-arrow"
              src="/images/arrow-up.png"
              alt="up-arrow"
            ></image>
            <image
              class="down-arrow"
              src="/images/arrow-down.png"
              alt="down-arrow"
            ></image>
          </figure>
        </div>

        <div>
          <div class="user-one">
            <figure>
              <image
                style="margin:0px 10px  0px -30px"
                class="graytick"
                src="/images/tick-gray.png"
              ></image>
            </figure>
            <h5 style="color:black" class="onecolor">Dmm Design</h5>

            <figure>
              <image
                style="margin:5px 0px 5px 50px"
                src="/images/user-pink.png"
                alt="pink user"
              ></image>
            </figure>
            <h5 style="margin-right:40px">20 Dec</h5>
            <div class="light"></div>
          </div>
        </div>

        <div>
          <div class="user-two">
            <figure style="margin: 8px 50px 5px 10px;">
              <image class="graytick2" src="/images/tick-gray.png"></image>
            </figure>
            <h5 style="color:black">Blurr_animation</h5>
            <figure>
              <image
                style="margin:0px 0px 3px 28px"
                src="/images/user-orange.png"
                alt="pink user"
              ></image>
            </figure>
            <h5 style="margin: 5px px 5px 10px;">22 Dec</h5>
            <div style="margin-left:41px" class="light2"></div>
          </div>
        </div>
        <div>
          <div class="user-three">
            <figure style="margin: 8px 50px 5px 10px;">
              <image class="graytick3" src="/images/tick-gray.png"></image>
            </figure>
            <h5 style="color:black">illustration</h5>
            <figure style="margin:10px 10px 5px 101px;">
              <image src="/images/user-blue.png" alt="pink user"></image>
            </figure>
            <h5 style="margin: 5px 0px 5px 31px;">26 Dec</h5>
            <div style="margin-left:42px" class="light3"></div>
          </div>
        </div>
        <div>
          <div class="user-four">
            <figure style="margin: 8px 50px 5px 10px;">
              <image class="graytick4" src="/images/tick-gray.png"></image>
            </figure>
            <h5 style="color:black">Refunds</h5>
            <figure style="margin:10px 20px 5px 116px;">
              <image src="/images/user-red.png" alt="pink user"></image>
            </figure>
            <h5 style="margin: 5px 0px 5px 20px;">28 Dec</h5>
            <div style="margin-left:42px" class="light4"></div>
          </div>
        </div>
      </section>
      <section class="landing-pic">
        <figure>
          <image
            class="big-picture"
            src="/images/landing-section-image.png"
            alt="big image"
          ></image>
        </figure>
      </section>
    </main>
  </body>
</html>
